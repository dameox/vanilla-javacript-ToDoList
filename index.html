<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/c54d702c1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1">To-Do List.</h1>
    <p class="lead subheading"> Enter a task.</p>
    <div class="todo-form input-group mb-3">
        <input type="text" class="form-control" placeholder="Write a task down." aria-describedby="button-addon2">
        <button class="btn input-btn btn-success" type="button" id="button-addon2"><i class="fas fa-plus"></i></button>
      </div>
      <div class="todo-div card">
        <ul class="lead todo list-group list-group-flush">
            <li class="list-group-item"> Example<i class="fas fa-trash"></i></li>
          </ul>
      </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
<footer>
    <p class="display-6 footer">Made by Damjan Pejkovski.</p>
</footer>
</html>
